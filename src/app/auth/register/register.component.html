<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" 
                class="form-control"
                id="nom"
                name="nom"
                [(ngModel)]="user.nom"
                required
                #nom="ngModel"> 
                <div *ngIf="nom.invalid && nom.touched" class="text-danger">
                    nom requis
                  </div>
            </div>
          <div class="form-group">

            <label for="userName">Email</label>
            <input
              type="text"
              class="form-control"
              id="userName"
              name="userName"
              [(ngModel)]="user.email"
              required
              #userName="ngModel"
            />
            <div *ngIf="userName.invalid && userName.touched" class="text-danger">
              Username is required
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              required
              #password="ngModel"
            />
            <div *ngIf="password.invalid && password.touched" class="text-danger">
              Mot de passe  requis
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
            S'inscrire
          </button>
        </form>
      </div>
    </div>
  </div>
